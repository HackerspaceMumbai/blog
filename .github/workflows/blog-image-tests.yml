name: Blog Image Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/components/**'
      - 'src/content/posts/**'
      - 'src/assets/images/**'
      - 'package.json'
      - 'vitest.config.js'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/components/**'
      - 'src/content/posts/**'
      - 'src/assets/images/**'
      - 'package.json'
      - 'vitest.config.js'

jobs:
  blog-image-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run blog image tests
        run: pnpm test:blog-images

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: blog-image-test-results-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 7