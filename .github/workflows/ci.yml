name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Run CI Test Orchestrator
        run: pnpm test:ci-orchestrator
        env:
          CI: true

      - name: Build project
        run: pnpm build

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload CI reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-reports-${{ matrix.node-version }}
          path: ci-reports/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload accessibility reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-reports-${{ matrix.node-version }}
          path: accessibility-reports/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports-${{ matrix.node-version }}
          path: security-reports/
          if-no-files-found: ignore
          retention-days: 7

  # Netlify will auto-deploy after tests pass
  # No manual deployment needed - much cleaner!
